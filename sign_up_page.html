<DOCTYPE!>

<html>
    <head>
        <title>Fish on - Sign up</title>
        <link rel="stylesheet" type="text/css" href="sign_up_page.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Fredoka+One&family=Saira+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    </head>

    <body>
        <div class = "top-bar">
            <div class = "button">
                Home
            </div>
            <div class = "button">
                Host
            </div>
            <div class = "button">
                Join
            </div>
        </div>
        <div class="container">
            <div class="box">
              <h1>Sign up</h1>
              <form>
                <div class="inputbox">
                  <input type="text" name="uname" required>
                  <label for="uname">Username</label>
                </div>
                <div class="inputbox">
                  <input type="email" name="email" required>
                  <label for="email">Email ID</label>
                </div>
                <div class="inputbox">
                  <input type="password" name="pw" required>
                  <label for="pw">Password</label>
                </div>
                <div class="inputbox">
                  <input type="password" name="cpw" required>
                  <label for="cpw">Confirm password</label>
                </div>
                <input type="submit" name="submit" value="Sign up">
              </form>
            </div>
        </div>

    </body>
</html>
